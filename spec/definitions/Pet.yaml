type: object
required:
  - name
  - photoUrls
discriminator: petType
properties:
  petType:
    type: string
  id:
    $ref: '#/definitions/Id'
  category:
    $ref: '#/definitions/Category'
  name:
    type: string
    example: doggie
  photoUrls:
    type: array
    xml:
      name: photoUrl
      wrapped: true
    items:
      type: string
      format: url
  tags:
    type: array
    xml:
      name: tag
      wrapped: true
    items:
      $ref: '#/definitions/Tag'
  status:
    type: string
    description: pet status in the store
    enum:
      - available
      - pending
      - sold
xml:
  name: Pet
