type: object
properties:
  id:
    $ref: '#/definitions/Id'
  petId:
    $ref: '#/definitions/Id'
  quantity:
    type: integer
    format: int32
    minimum: 1
    default: 1
  shipDate:
    type: string
    format: date-time
  status:
    type: string
    description: Order Status
    enum:
      - placed
      - approved
      - delivered
  complete:
    type: boolean
    default: false
xml:
  name: Order
