type: object
properties:
  id:
    $ref: '#/definitions/Id'
  username:
    type: string
    minLength: 4
    example: John78
  firstName:
    type: string
    minLength: 1
    example: John
  lastName:
    type: string
    minLength: 1
    example: Smith
  email:
    type: string
    format: email
    example: 'john.smith@example.com'
  password:
    type: string
    description: 'Your password must contain a mix of upper and lower case letters, as well as digits'
    format: password
    minLength: 8
    pattern: '(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])'
    example: 'drowssaP123'
  phone:
    description: International phone number
    type: string
    pattern: '^\+(?:[0-9]-?){6,14}[0-9]$'
    example: '+1-202-555-0192'
  userStatus:
    type: integer
    format: int32
    description: User Status
xml:
  name: User
